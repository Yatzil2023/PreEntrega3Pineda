                <form class="formulario-encyclopedia" action="" style="margin: auto; width: max-content;">

                    <h2 class="título">¿Necesitás alguna ayuda?</h2>

                    <div class="contenido-form">
                        <div class="form-asunto">
                    <ul>
                        <li><input type="text" id="name" name="user_name" placeholder="Nombre:"></li>
                        <li><input type="text" id="name" name="user_asunto" placeholder="Asunto:"></li>
                        <li><input type="email" id="mail" name="user_mail" placeholder="Email:"></li>
                        <li><textarea name="user-msg" id="msg" cols="21" rows="5"></textarea></li>
                    
                    <input type="submit" value="Enviar Mensaje">
                    <input type="reset" value="Borrar Mensaje">
                </ul>
            

            <div class="form-datos">
               <div class="gusto">
                    <h3 class="pregunta">¿Te ha gustado el sitio?</h3>

                    <p class="no"><input type="radio" name="encyclopedia" id="no-me-gusto">No, me gustó</p> 
                </div>
                
                <div class="calificación">
